plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion = 36
    namespace = 'net.openvpn.openvpn'

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId "net.openvpn.openvpn"
        minSdk = 26
        targetSdk = 36
        versionCode = 1
        versionName '1.0.0'
        //multiDexEnabled true
        buildConfigField "String", "API_URL", "\"https://web.cornerstone-its-mobiledata.com/api.php\""
        buildConfigField "String", "FLAG_URL", "\"https://web.cornerstone-its-mobiledata.com/flags/\""
        
        // For better performance
        vectorDrawables.useSupportLibrary = true
        
        // Optional: Limit architectures to reduce APK size
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    // ðŸ” SIGNING CONFIGURATION
    signingConfigs {
        release {
            storeFile file("../keystore/release-key.jks")
            storePassword "ronald"
            keyAlias "ronald"
            keyPassword "ronald"
            // Enable v2+ signing (v3/v4 are automatically enabled with targetSdk >= 30)
            v2SigningEnabled true
            // Optional: Disable v1 (JAR signing) for better security
            // v1SigningEnabled false
        }
        
        debug {
            storeFile file("debug.keystore")
            storePassword "ronald"
            keyAlias "ronald"
            keyPassword "ronald"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            debuggable true
            versionNameSuffix "-debug"
            
            // Debug configuration
            buildConfigField "boolean", "IS_DEBUG", "true"
            buildConfigField "boolean", "LOG_ENABLED", "true"
        }
        
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
            
            // Release configuration
            buildConfigField "boolean", "IS_DEBUG", "false"
            buildConfigField "boolean", "LOG_ENABLED", "false"
            
            // Optimizations
            crunchPngs true
            zipAlignEnabled true
            
            // Optional: Enable R8 full mode (better optimization)
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // Optional: Build flavors (if needed)
    /*flavorDimensions "version"
